<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>login</title>

		<script src="../js/login.js" type="text/javascript" charset="utf-8"></script>

	<body>
		<div id="logo">
			<div class="logo">
				<a href="javascript:;" target="_blank">
				 	<img src='../images/登录 - 爱慕官方商城_files/index_logo.png'  />
				</a>
				<ul>
					<li class="oop">
						<span class="icon1"></span>
						<span class="txt">首次退换免邮费</span>
					</li>
					<li class="oop">
						<span class="icon2"></span>
						<span class="txt">30天无理由退换货</span>
					</li>
					<li class="oop">
						<span class="icon3"></span>

					</li>
				</ul>
			</div>
		</div>
		<div  class="login">
			<div class="leftimg">
				<a href="javascript:;">
					<img src="../images/登录 - 爱慕官方商城_files/22282.jpeg"  /> 
				</a>
			</div>
			<div class="rightlogin">
				<ul class="loginav">
					<li class="nbli">登录</li>
					<li>实体店会员首次登录</li>
				</ul>
				<ul class="loginlist">
					<li >
						<div class="denglukuang">
							<form class="put">
								<input type="text"  name="user"  id="txt" value="登录账号" style="color: rgb(153,153,153);"/>
							</form>
							<div class="uerserror">
								<p></p>
							</div>
							<form class="put">
								<input type="password"  placeholder="密码" name="pas"  id="pasword1" value=""/>
							</form>
							<div class="passerror1">
								<p></p>
							</div>
							<div style="width: 100%; overflow: hidden;">
								<div class="loginButton"></div>
							
								<div class="loginloading"></div>
							</div>
							<div class="jizhumima">
								<input  type="checkbox" checked="checked"/>
								<span style="color: #666666;">记住用户</span>
								<span style="padding-left: 45px;">
									<a href="javascript:;" target="_blank" style="color: #666666;">忘记密码？</a>|
								</span>
								<span>
									<a  href="javascript:;" target="_blank" style="color: red;">免费注册</a>
								</span>
							</div>
							<div class="hezuo">
								<p  class="left">使用合作伙伴账号登录爱慕</p>
								<a href="javascript:;" target="_blank" class="icon1"></a>
								<a href="javascript:;" target="_blank" class="icon2"></a>
								<a href="javascript:;" target="_blank" class="icon3"></a>
							</div>
						</div>
					</li>
					<li style="display: none;">
						<div class="denglukuang">
							<form class="put">
								<input type="text"  name="user"  id="phonenum" value="实体店入会手机号" style="color: rgb(153,153,153);" class="left"/>
								<div class="yanzhen"></div>
							</form>
							<div class="uerserror" style="clear: both;">
								<p></p>
							</div>
							<form class="put">
								<input type="text"  placeholder="验证码" name="yanz"  id="yanzhenma"/>
							</form>
							<div class="passerror">
								<p></p>
							</div>
							<div>
								<input  type="checkbox" checked="checked"/>
								<span style="color: #666666;">我已阅读并接受<a href="javascript:;" target="_blank">《爱慕服务协议》</a></span>
							</div>
							<div>
								<div class="loginshiti"></div>
							
								<div class="loginloading"></div>
							</div>	
						</div>

			<ul>
				<li><a href="javascript:;" target="_blank"></a></li>
